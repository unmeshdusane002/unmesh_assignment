<!doctype html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Tik-toe</title>
			<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
			<script type="text/javascript" src="jquery-ui-1.10.3.custom"></script>
			<script type="text/javascript" src="js/sfunction.js"></script>
			<link href="css/bootstrap.css" rel="stylesheet"/>

			<link href="css/style.css" rel="stylesheet"/>
			
		</head>
		<body>
			<div id="content">
				
				

				<div class="container">
										
					<div class="winnerBox btn btn-success">
						<div class="winnerBoxHeader">Message Box</div>
						<div class="winnerBoxContent"></div>
						<div class="btn btn-primary btn-small winnerBoxMenu">Menu</div><div class="btn btn-primary btn-small messageOk">Play Again</div>
					</div>
						
					<div class="row">
						<div class="span6 offset3">
							<div class="row btn-primary startPage">
								<h2 class="label-warning">Welcome to Tic -Tac-Toe</h2>
								<div class="imgWrapper"></div>

								<ul class="nav mainMenu">
									<li class="btnNewGame label-warning btnPlay"><a href="#" >New Game</a></li>
									<li class="btnHighScore label-warning"><a href="#">High Score</a></li>
									<li class="btnHelp label-warning"><a href="#">Help</a></li>
									<li class="btnExit label-warning"><a href="#">Exit</a></li>
								</ul>
								<div class="btn btn-inverse btnPlay">Click here to play</div>
							</div>
							<div class="row ground initialBlock ">
								<h2 class="text-center">Tic-Tac-Toe</h2>
							</div>
							<div class="btn btn-info btnClear">Clear All</div>
						</div>
						
				</div>
				
			</div>
		</body>
	<html>
</html>
